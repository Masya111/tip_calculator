<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="/images/logo.svg" alt="Splitter logo" class="logo">
  <div class="calc-container">
    <div class="calc-content">
      <label for="bill" class="input-name">Bill <p class="error-message-bill"></p></label>
      <div class="bill-input">
        <input type="number" name="bill" class="text-input bill">
      </div>
      <p class="select-tip input-name">Select Tip %</p>
      <div class="radio-container">
        <input type="radio" class="tip-persent" name="radiobutton" id="five">
        <label class="tip-button" for="five">5%</label>

        <input type="radio" class="tip-persent" name="radiobutton" id="ten">
        <label class="tip-button" for="ten">10%</label>

        <input type="radio" class="tip-persent" name="radiobutton" id="fifteen">
        <label class="tip-button" for="fifteen">15%</label>

        <input type="radio" class="tip-persent" name="radiobutton" id="twenty-five">
        <label class="tip-button" for="twenty-five">25%</label>

        <input type="radio" class="tip-persent" name="radiobutton" id="fifty">
        <label class="tip-button" for="fifty">50%</label>

        <input type="radio" class="tip-persent" name="radiobutton" id="custom">
        <label class="custom-button" for="custom"><input type="number" placeholder="Custom" class="custom-input"></label>
      </div>
      <label for="people" class="input-name">Number of People <p class="error-message-people"></p></label>
      <div class="people-number">
        <input type="number" class="text-input people" name="people">
      </div>
      <div class="amount-container">
        <div class="calculation-container">
          <p class="calculation-text">Tip Amount<br><span class="calculation-subtext">/ person</span></p>
          <p class="tip-amount amount">$0</p>
        </div>
        <div class="calculation-container">
          <p class="calculation-text">Total<br><span class="calculation-subtext">/ person</span></p>
          <p class="total-amount amount">$0</p>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Masya</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
